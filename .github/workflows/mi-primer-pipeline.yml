name: Integracion y Entrega Continua

on: [push]

jobs:
  build-y-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Ejecutar Tests
        run: python app.py

      # --- NUEVO PASO ---
      - name: Guardar Artefacto (Upload)
        uses: actions/upload-artifact@v4
        with:
          name: aplicacion-lista-para-usar
          path: app.py
